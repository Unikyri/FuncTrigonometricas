<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Triángulo Rectángulo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #3f51b5;
      color: #fff;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }
    .contenedor {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 2rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .input-field {
      position: absolute;
      width: 50px;
      text-align: center;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px;
      background: #fafafa;
    }
    /* Posiciones de los inputs (ajustados según el dibujo deseado) */
    /* Cateto vertical (y) a la izquierda */
    #input-y {
      top: 140px;
      left: -70px;
    }
    /* Cateto horizontal (x) en la parte inferior */
    #input-x {
      bottom: -40px;
      left: 150px;
    }
    /* Hipotenusa (h) sobre la diagonal */
    #input-h {
      top: 80px;
      left: 140px;
    }
    /* Ángulo B (arriba izquierda) */
    #input-B {
      top: 10px;
      left: 10px;
      width: 45px;
    }
    /* Ángulo A (abajo derecha) */
    #input-A {
      bottom: -40px;
      right: 10px;
      width: 45px;
    }
    .btn-calcular {
      margin: 1rem;
      padding: 0.8rem 1.2rem;
      background: #3f51b5;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-calcular:hover {
      background: #303f9f;
    }
    .resultado {
      max-width: 700px;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }
    .resultado h3 {
      margin-top: 0;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .expr {
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculadora de Triángulo Rectángulo</h1>
    <p>Ingresa al menos 2 datos en el diagrama y presiona "Calcular"</p>
  </header>

  <div class="contenedor">
    <!-- Dibujo del triángulo (orientación similar a tu imagen)
         Vértices:
         O (ángulo recto) = (50,350)
         B (arriba izquierda) = (50,50)
         A (abajo derecha) = (350,350)
    -->
    <svg viewBox="0 0 400 400">
      <polygon points="50,350 50,50 350,350" fill="#e8f0fe" stroke="#3f51b5" stroke-width="2" />
      <polyline points="50,350 70,350 70,330" fill="none" stroke="#3f51b5" stroke-width="2"/>
      <text x="75" y="340" fill="#3f51b5" font-size="14" font-weight="bold">90°</text>
      <line x1="50" y1="350" x2="50" y2="50" stroke-dasharray="4" stroke="#999" />
      <line x1="50" y1="350" x2="350" y2="350" stroke-dasharray="4" stroke="#999" />
      <line x1="50" y1="50" x2="350" y2="350" stroke-dasharray="4" stroke="#999" />
      <!-- Etiquetas de vértices -->
      <text x="40" y="45" fill="red" font-size="14" font-weight="bold">B</text>
      <text x="355" y="355" fill="red" font-size="14" font-weight="bold">A</text>
      <text x="35" y="355" fill="black" font-size="14" font-weight="bold">O</text>
    </svg>

    <!-- Inputs para ingresar los datos -->
    <input id="input-y" class="input-field" type="number" step="any" placeholder="y" title="Cateto vertical (izq)" />
    <input id="input-x" class="input-field" type="number" step="any" placeholder="x" title="Cateto horizontal (inf)" />
    <input id="input-h" class="input-field" type="number" step="any" placeholder="h" title="Hipotenusa" />
    <input id="input-B" class="input-field" type="number" step="any" placeholder="B°" title="Ángulo B (arriba izq)" />
    <input id="input-A" class="input-field" type="number" step="any" placeholder="A°" title="Ángulo A (abajo der)" />
  </div>

  <button class="btn-calcular" onclick="calcular()">Calcular</button>
  <div id="mensaje-error" class="error"></div>

  <!-- Resultados: lados, ángulos y funciones trigonométricas -->
  <div id="resultados" class="resultado" style="display:none;">
    <h3>Resultados</h3>
    <p><strong>Cateto horizontal (x):</strong> <span id="resX"></span> <span id="simX" class="simbolo"></span></p>
    <p><strong>Cateto vertical (y):</strong> <span id="resY"></span> <span id="simY" class="simbolo"></span></p>
    <p><strong>Hipotenusa (h):</strong> <span id="resH"></span> <span id="simH" class="simbolo"></span></p>
    <p><strong>Ángulo B (°) [arriba izq]:</strong> <span id="resB"></span></p>
    <p><strong>Ángulo A (°) [abajo der]:</strong> <span id="resA"></span></p>

    <h3>Funciones trigonométricas</h3>
    <table>
      <thead>
        <tr>
          <th>Ángulo</th>
          <th>sen</th>
          <th>cos</th>
          <th>tan</th>
          <th>csc</th>
          <th>sec</th>
          <th>cot</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>A</th>
          <td id="trigSenA" class="expr"></td>
          <td id="trigCosA" class="expr"></td>
          <td id="trigTanA" class="expr"></td>
          <td id="trigCscA" class="expr"></td>
          <td id="trigSecA" class="expr"></td>
          <td id="trigCotA" class="expr"></td>
        </tr>
        <tr>
          <th>B</th>
          <td id="trigSenB" class="expr"></td>
          <td id="trigCosB" class="expr"></td>
          <td id="trigTanB" class="expr"></td>
          <td id="trigCscB" class="expr"></td>
          <td id="trigSecB" class="expr"></td>
          <td id="trigCotB" class="expr"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Funciones básicas para conversión de grados y radianes
    function degToRad(grados) { return (grados * Math.PI) / 180; }
    function radToDeg(radianes) { return (radianes * 180) / Math.PI; }

    // Función para obtener el MCD (para simplificar fracciones)
    function gcd(a, b) {
      if (b === 0) return a;
      return gcd(b, a % b);
    }

    // Simplifica la fracción numer/denom y devuelve una cadena
    function simplifyFraction(numer, denom) {
      if (denom === 0) return "NaN";
      const signo = (numer * denom < 0) ? "-" : "";
      numer = Math.abs(numer);
      denom = Math.abs(denom);
      const divisor = gcd(numer, denom);
      numer = numer / divisor;
      denom = denom / divisor;
      return signo + (denom === 1 ? numer.toString() : numer + "/" + denom);
    }

    function calcular() {
      // Obtener valores de los inputs
      let x = parseFloat(document.getElementById("input-x").value.trim());
      let y = parseFloat(document.getElementById("input-y").value.trim());
      let h = parseFloat(document.getElementById("input-h").value.trim());
      let B = parseFloat(document.getElementById("input-B").value.trim());
      let A = parseFloat(document.getElementById("input-A").value.trim());

      let datosIngresados = 0;
      if (!isNaN(x)) datosIngresados++;
      if (!isNaN(y)) datosIngresados++;
      if (!isNaN(h)) datosIngresados++;
      if (!isNaN(B)) datosIngresados++;
      if (!isNaN(A)) datosIngresados++;

      const mensajeError = document.getElementById("mensaje-error");
      const resultadosDiv = document.getElementById("resultados");
      mensajeError.textContent = "";
      resultadosDiv.style.display = "none";

      if (datosIngresados < 2) {
        mensajeError.textContent = "Ingresa al menos 2 valores.";
        return;
      }

      // Si se ingresan solo ángulos, asumimos un cateto base (por ejemplo, x = 1)
      if (isNaN(x) && isNaN(y) && isNaN(h) && !isNaN(A) && !isNaN(B)) {
        x = 1;
      }

      // Si se ingresó solo A, calcular B = 90 - A; si solo B, A = 90 - B.
      if (!isNaN(A) && isNaN(B)) { B = 90 - A; }
      if (!isNaN(B) && isNaN(A)) { A = 90 - B; }

      // Si no se ingresaron ángulos y sí ambos catetos, calcular A = arctan(y/x) y B = 90 - A.
      if (isNaN(A) && !isNaN(x) && !isNaN(y)) {
        A = radToDeg(Math.atan2(y, x));
        B = 90 - A;
      }

      // Calcular lado faltante:
      // Caso 1: si se tienen x e y, calcular h.
      if (!isNaN(x) && !isNaN(y) && isNaN(h)) {
        h = Math.sqrt(x*x + y*y);
      }
      // Caso 2: si se tiene x y h, calcular y.
      if (!isNaN(x) && isNaN(y) && !isNaN(h)) {
        if (h <= x) { mensajeError.textContent = "h debe ser mayor que x."; return; }
        y = Math.sqrt(h*h - x*x);
      }
      // Caso 3: si se tiene y y h, calcular x.
      if (isNaN(x) && !isNaN(y) && !isNaN(h)) {
        if (h <= y) { mensajeError.textContent = "h debe ser mayor que y."; return; }
        x = Math.sqrt(h*h - y*y);
      }
      // Caso 4: si se tiene un cateto y un ángulo, calcular el otro cateto y h.
      if (!isNaN(A) && !isNaN(x) && isNaN(y) && isNaN(h)) {
        y = x * Math.tan(degToRad(A));
        h = Math.sqrt(x*x + y*y);
      }
      if (!isNaN(A) && !isNaN(y) && isNaN(x) && isNaN(h)) {
        x = y / Math.tan(degToRad(A));
        h = Math.sqrt(x*x + y*y);
      }
      if (!isNaN(B) && !isNaN(x) && isNaN(y) && isNaN(h)) {
        y = x * Math.tan(degToRad(B));
        h = Math.sqrt(x*x + y*y);
      }
      if (!isNaN(B) && !isNaN(y) && isNaN(x) && isNaN(h)) {
        x = y / Math.tan(degToRad(B));
        h = Math.sqrt(x*x + y*y);
      }

      if (!isNaN(x) && !isNaN(h) && h <= x) { mensajeError.textContent = "h debe ser mayor que x."; return; }
      if (!isNaN(y) && !isNaN(h) && h <= y) { mensajeError.textContent = "h debe ser mayor que y."; return; }

      // Redondear a enteros (para este ejemplo se redondea)
      let xInt = Math.round(x);
      let yInt = Math.round(y);
      let hInt = Math.round(h);
      let AInt = Math.round(A);
      let BInt = Math.round(B);

      // Mostrar resultados de lados y ángulos
      document.getElementById("resX").textContent = xInt;
      document.getElementById("resY").textContent = yInt;
      document.getElementById("resH").textContent = hInt;
      document.getElementById("resA").textContent = AInt;
      document.getElementById("resB").textContent = BInt;

      // (Opcional) Mostrar expresiones simbólicas para raíces si el valor fue calculado
      let simbH = "", simbX = "", simbY = "";
      if (isNaN(document.getElementById("input-h").value.trim()) && !isNaN(x) && !isNaN(y)) {
        let inside = Math.round(x*x + y*y);
        simbH = `= √(${xInt}²+${yInt}²) → ${simplifyRadical(inside)}`;
      }
      if (isNaN(document.getElementById("input-x").value.trim()) && !isNaN(h) && !isNaN(y)) {
        let inside = Math.round(h*h - y*y);
        simbX = `= √(${hInt}²-${yInt}²) → ${simplifyRadical(inside)}`;
      }
      if (isNaN(document.getElementById("input-y").value.trim()) && !isNaN(h) && !isNaN(x)) {
        let inside = Math.round(h*h - x*x);
        simbY = `= √(${hInt}²-${xInt}²) → ${simplifyRadical(inside)}`;
      }
      document.getElementById("simX").textContent = simbX;
      document.getElementById("simY").textContent = simbY;
      document.getElementById("simH").textContent = simbH;

      /* 
        Funciones trigonométricas según la orientación del triángulo:
        - Para ángulo A (vértice A, abajo derecha):
            * sen(A) = cateto opuesto = y / hipotenusa = y/h
            * cos(A) = cateto adyacente = x / hipotenusa = x/h
            * tan(A) = y/x
            * csc(A) = h/y
            * sec(A) = h/x
            * cot(A) = x/y
        - Para ángulo B (vértice B, arriba izquierda):
            * sen(B) = cateto opuesto = x / hipotenusa = x/h
            * cos(B) = cateto adyacente = y / hipotenusa = y/h
            * tan(B) = x/y
            * csc(B) = h/x
            * sec(B) = h/y
            * cot(B) = y/x
      */

      // Para cada función se muestra la fracción exacta (simplificada) usando los enteros.
      // Ángulo A:
      let senA_expr = simplifyFraction(yInt, hInt);
      let cosA_expr = simplifyFraction(xInt, hInt);
      let tanA_expr = simplifyFraction(yInt, xInt);
      let cscA_expr = simplifyFraction(hInt, yInt);
      let secA_expr = simplifyFraction(hInt, xInt);
      let cotA_expr = simplifyFraction(xInt, yInt);

      // Ángulo B:
      let senB_expr = simplifyFraction(xInt, hInt);
      let cosB_expr = simplifyFraction(yInt, hInt);
      let tanB_expr = simplifyFraction(xInt, yInt);
      let cscB_expr = simplifyFraction(hInt, xInt);
      let secB_expr = simplifyFraction(hInt, yInt);
      let cotB_expr = simplifyFraction(yInt, xInt);

      // Actualizar la tabla: cada celda mostrará la expresión en la forma: "sen(A) = 13/20"
      document.getElementById("trigSenA").textContent = "sen(A) = " + senA_expr;
      document.getElementById("trigCosA").textContent = "cos(A) = " + cosA_expr;
      document.getElementById("trigTanA").textContent = "tan(A) = " + tanA_expr;
      document.getElementById("trigCscA").textContent = "csc(A) = " + cscA_expr;
      document.getElementById("trigSecA").textContent = "sec(A) = " + secA_expr;
      document.getElementById("trigCotA").textContent = "cot(A) = " + cotA_expr;

      document.getElementById("trigSenB").textContent = "sen(B) = " + senB_expr;
      document.getElementById("trigCosB").textContent = "cos(B) = " + cosB_expr;
      document.getElementById("trigTanB").textContent = "tan(B) = " + tanB_expr;
      document.getElementById("trigCscB").textContent = "csc(B) = " + cscB_expr;
      document.getElementById("trigSecB").textContent = "sec(B) = " + secB_expr;
      document.getElementById("trigCotB").textContent = "cot(B) = " + cotB_expr;

      resultadosDiv.style.display = "block";
    }
  </script>
</body>
</html>
